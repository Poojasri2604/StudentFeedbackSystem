<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeediMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        ol {
            display: flex;
            width: 100%;
            margin: 0;
            background-color: rgb(46, 117, 182);
            padding: 10px;
            align-items: center;
        }
        li {
            list-style-type: none;
            padding: 10px 15px;
            position: relative;
        }
        p{
            color:whitesmoke;

        }
        a {
            color: whitesmoke;
            text-decoration: none;
        }
        li:hover {
            transform: scale(1.1);
        }
        .goto {
            margin-left: auto;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgb(46, 117, 182);
            backdrop-filter: blur(5px);
            min-width: 150px;
            top: 100%;
            right: 0;
            border-radius: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .dropdown-content a {
            color:white;
            padding: 10px;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: rgb(46, 117, 182);
            color: white;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        #backtxt {
            position: absolute;
            top: 50%;
            left: 75%;
            width: 35%;
            transform: translate(-50%);
            text-align: center;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="full">
        <ol>
            <li><p id="title">ENIAC STUDENT FEED</p></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
            <li class="goto dropdown">
                <a href="#">Sign In</a>
                <div class="dropdown-content">
                    <a href="signinpage.html">Student Login</a>
                    <a href="facultysignin.html">Faculty Login</a>
                    <a href="admin_login.html">Admin Login</a>
                </div>
            </li>
        </ol>
        <img src="dashboardbackground.jpg" width="100%" height="80%">
        <div id="backtxt">
            <h1>ENIAC STUDENT FEED</h1>
            <h3>Student Feedback Supporter</h3><br>
            <h2>"Speak up. Be heard. Make a difference."</h2>
        </div>
    </div>
</body>
</html>
