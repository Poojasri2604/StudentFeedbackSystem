<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c6e2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-shadow: 0px 0px 10px rgb(46, 117, 182);
        }
        .container {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: rgb(46, 117, 182);
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgb(46, 117, 182);
        }
        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container .success {
            color: green;
            display: none;
            font-size: 12px;
        }
        .password-container .error {
            color: red;
            display: none;
            font-size: 12px;
        }
        .signup-btn {
            background:  rgb(46, 117, 182);
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-btn:disabled {
            background: rgb(46, 117, 182);
            cursor: not-allowed;
        }
        .g_id_signin {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>
        <p>Hey, enter your details to Update Profile</p>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone">
        </div>
        <button class="signup-btn" id="signup-btn" onclick="logout()">Update Profile</button>
    </div>

    <script>

function logout() {
            alert('You have been Updated your profile.');
            window.location.href = 'new1.html';
        }

    </script>
</body>
</html>
