<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #c6e2ff;
            color: rgb(46, 117, 182);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signin-box {
            background:white;
            color: rgb(46, 117, 182);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;

        }
        .signin-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-box input[type="text"],
        .signin-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid rgb(46, 117, 182);
            border-radius: 5px;
            font-size: 14px;
        }
        .error-message {
            color: red;
            text-align: left;
            margin-bottom: 10px;
            display: none;
            font-size: 12px;
        }
        .signin-box input[type="submit"] {
            width:100%;
            padding: 10px;
            background: white;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signin-box input[type="submit"]:hover {
            background: rgb(11, 70, 126);
        }
        .signin-box a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: rgb(11, 70, 126);
            text-decoration: none;
        }
        .signin-box a:hover {
            text-decoration: underline;
        }
        #sub{
            background-color: rgb(46, 117, 182);
            color: white;
        }
        #h51{
            text-align: center;
        }
 
    </style>
    <script>
        function validateForm(event) {
            const username = document.forms["signinForm"]["username"].value;
            const password = document.forms["signinForm"]["password"].value;
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");

            usernameError.style.display = "none";
            passwordError.style.display = "none";

            const usernameRegex = /^[a-zA-Z0-9._-]+$/; // Example for valid usernames
            const passwordRegex = /^[a-zA-Z0-9!@#$%^&*]{6,}$/; // Example for valid passwords

            let valid = true;

            if (!usernameRegex.test(username)) {
                usernameError.style.display = "block";
                valid = false;
            }
            if (!passwordRegex.test(password)) {
                passwordError.style.display = "block";
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="signin-box">
        <h2>Sign In</h2>
        <h5 id="h51">If you are not a first time user Sign In</h5>
        <form name="signinForm" action="faculty_dashboard.html" method="GET" onsubmit="validateForm(event)">
            <input type="text" name="username" placeholder="Username" required>
            <div id="username-error" class="error-message">Invalid username. Please enter a valid username.</div>
            <input type="password" name="password" placeholder="Password" required>
            <div id="password-error" class="error-message">Invalid password. Please enter a valid password.</div>
            <input type="submit" id="sub" value="Sign In">
        </form>
        <h5 id="h51">If you are a first time user set password as 12345 </h5>
        <a href="forgotpasswordfaculty.html">Forgot your password?</a>
    </div>
</body>
</html>
